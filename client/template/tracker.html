<div style='margin:0px 0px 0px 20px;'>
    <div class='row'>
        <div class='col'>
            <canvas class='chart' width='1200' height='600' style='width:100%; height:auto;'></canvas>
        </div>
        <div class='col-2'>
            <div class='form-group'>
                <div class='input-group'>
                    <span class='form-control'>Notify price drops</span>
                    <div class='input-group-append'>
                        <div class='input-group-text'>
                            <input id='notify' type='checkbox' checked='true'>
                        </div>
                    </div>
                </div>
                <div id='constraints' class='form-group' style='margin: 5px'>
                </div>
            </div>
            <div class='form-group'>
                <div class='input-group'>
                    <span class='form-control'>Axes Colors</span>
                    <div class='input-group-append'>
                        <button id='xColor' class='btn btn-secondary btn-sm' style='margin: 1px;'>X</button>
                        <button id='yColor' class='btn btn-secondary btn-sm' style='margin: 1px;'>Y</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
