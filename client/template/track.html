<div>
  <div class='row' style='margin:0px 0px 0px 20px;'>
    <div class='col'>
      <canvas class='chart' width='1200' height='600' style='width:100%; height:auto;'></canvas>
    </div>
  </div>
  <div class='mx-1 my-3 row'>
    <div class='col-3'>
      <div class='form-group'>
        <div class='input-group'>
          <span class='form-control vertical'>Notify drops</span>
          <div class='input-group-append'>
            <div class='input-group-text'>
              <input id='notify' type='checkbox' checked='true'>
            </div>
          </div>
        </div>
      </div>
      <div class='form-group'>
        <div class='input-group'>
          <span class='form-control vertical'>Axes Colors</span>
          <div class=input-group-append>
            <button id='xColor' class='btn btn-secondary' style='margin: 1px;'>X</button>
            <button id='yColor' class='btn btn-secondary' style='margin: 1px;'>Y</button>
          </div>
        </div>
      </div>
    </div>
    <div class='col row'>
      <div id='selected' class='col-12'></div>
      <div class='col-12'>
        <input id='search-item' class='form-control' placeholder='Search Items'>
      </div>
      <div id='search-result' class='col-12'></div>
    </div>
  </div>
</div>
