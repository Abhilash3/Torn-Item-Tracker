<div style='margin:0px 0px 0px 20px;'>
  <div class='row'>
    <div class='col'>
      <canvas class='chart' width='1200' height='600' style='width:100%; height:auto;'></canvas>
    </div>
    <div>
      <div class='form-group'>
        <div class='input-group'>
          <span id='axes-color' class='form-control'>Axes Colors</span>
        </div>
        <div>
          <button id='xColor' class='btn btn-secondary btn-sm' style='margin: 1px;'>X</button>
          <button id='yColor' class='btn btn-secondary btn-sm' style='margin: 1px;'>Y</button>
        </div>
      </div>
    </div>
  </div>
  <div class='m-3 row'>
    <div class='col-3'>
      <div class='form-group'>
        <div class='input-group'>
          <span class='form-control'>Notify price drops</span>
          <div class='input-group-append'>
            <div class='input-group-text'>
              <input id='notify' type='checkbox' checked='true'>
            </div>
          </div>
        </div>
        <div id='constraints' class='form-group' style='margin: 5px'>
          <div id='item-default' class='input-group'>
            <div class='form-control'>All</div>
            <div class='input-group-append'>
              <span class='form-control'>5%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='col row'>
      <div id='selected' class='col-12'></div>
      <div class='col-12'>
        <input id='search-item' class='form-control' placeholder='Search Items'>
      </div>
      <div id='search-result' class='col-12'></div>
    </div>
  </div>
</div>
