<div>
  <table id='calc' class='table table-borderless table-striped'>
    <thead>
      <tr class='row'>
        <td class='col' colspan='6'><div id='search-list' class='align-center'></div></td>
      </tr>
      <tr class='row'>
        <th class='col'>
          <div class='input-group'>
            <input id='search-inventory' type='text' class='form-control' placeholder='Search'>
          </div>
        </th>
        <th class='col'>
          <div class='input-group'>
            <div class='form-control bg-light'>Market</div>
            <div class='input-group-append'>
              <button id='price-refresh' class='btn btn-secondary' type='button' title='Refresh'>
                <i class='fas fa-sync-alt'></i>
              </button>
            </div>
          </div>
        </th>
        <th class='col'>
          <div class='input-group'>
            <div class='form-control bg-light'>Price</div>
          </div>
        </th>
        <th class='col'>
          <div class='input-group'>
            <div class='form-control bg-light'>Items</div>
            <div class='input-group-append'>
              <button id='inventory-refresh' class='btn btn-secondary' type='button' title='Refresh'>
                <i class='fas fa-sync-alt'></i>
              </button>
            </div>
          </div>
        </th>
        <th class='col'>
          <div class='input-group'>
            <div id='count' class='form-control bg-light'>0</div>
          </div>
        </th>
        <th class='col'>
          <div class='input-group'>
            <div id='total' class='form-control bg-light'>0</div>
            <div class='input-group-append'>
              <button id='trade-copy' class='btn btn-secondary' type='button' title='Copy'>
                <i class='fas fa-copy'></i>
              </button>
            </div>
          </div>
        </th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <br/>
</div>
