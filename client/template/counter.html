<div class='plus-minus input-group'>
  <div class='input-group-prepend'>
    <button type='button' class='minus btn btn-sm' data-type='-'>
      <i class='fas fa-minus'></i>
    </button>
  </div>
  <input type='number' class='form-control-plaintext' style='text-align: center;' readonly>
  <div class='input-group-append'>
    <button type='button' class='plus btn btn-sm' data-type='+'>
      <i class='fas fa-plus'></i>
    </button>
  </div>
</div>
