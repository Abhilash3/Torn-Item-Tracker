<div class='row'>
    <div class='col-9'>
        <div class='input-group mb-3'>
            <input id='search-item' type='text' class='form-control' placeholder='Search items' aria-describedby='refresh'>
            <div class='input-group-append'>
                <button id='refresh' class='btn btn-secondary' type='button'>
                    <i class='fas fa-sync-alt'></i>
                </button>
            </div>
        </div>
        <div class='align-center' id='search-result'></div>
    </div>
    <div class='col'>
        <div class='input-group mb-3'>
            <div class='form-control bg-light'>Selected</div>
            <div class='input-group-append'>
                <button id='export' class='btn btn-secondary' type='button'>
                    <i class='fas fa-copy'></i>
                </button>
                <button id='import' class='btn btn-secondary' type='button'>
                    <i class='fas fa-file-import'></i>
                </button>
            </div>
        </div>
        <div id='selected'></div>
    </div>
</div>
