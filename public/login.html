<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name='keywords' content='Torn, game, rpg, online'>

<body class='container'>
  <div class='row'>
    <div class='col'></div>
    <div id='login-form' class='col-md-8'>
      <h3 class='m-3'>Login</h3>
      <form action='/login' method='post'>
        <div class='form-group'>
          <input type='text' class='form-control' name='apiKey' placeholder='API KEY'>
          <small class='form-text text-muted'>API_KEY is kept only in session.</small>
        </div>
        <div class='form-group'>
          <input type='submit' class='form-control'>
        </div>
        <div class='form-group'>
          <small class='form-text text-muted text-center'>
            Do not have a key? <a href='https://www.torn.com/2154641' target='_blank'>Register here.</a>
          </small>
        </div>
      </form>
    </div>
    <div class='col'></div>
  </div>
