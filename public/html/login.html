<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
</head>
<body class='container'>
  <div class='row'>
  <div class='col'></div>
  <div id='login-form' class='col-md-8'>
    <h3>Login</h3>
    <form action='/login' method='post'>
    <div class='form-group'>
      <input type='text' class='form-control' name='apiKey' placeholder='API KEY'>
    </div>
    <div class='form-group'>
      <input type='submit' class='form-control'>
    </div>
    </form>
  </div>
    <div class='col'></div>
  </div>
  <style>
body {
  margin-top: 5%;
  margin-bottom: 5%;
  background: #282726;
}

#login-form {
  padding: 3% 9%;
  background: #fff;
  box-shadow: 0 5px 8px 0 rgba(255, 255, 255, 0.2), 0 9px 26px 0 rgba(255, 255, 255, 0.19);
}

h3 {
  text-align: center;
  margin-bottom: 12%;
}

input[type='submit'] {
  font-weight: 600;
  color: #282726;
  border: none;
  border-radius: 1.5rem;
}
  </style>
</body>
</html>
